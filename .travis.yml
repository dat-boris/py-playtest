# misc
notifications:
  email: false
sudo: false

# python settings
language: python
python:
  - "3.7"

# for use in linting and static analysis
env:
  - SOURCES="playtest pt_blackjack examples"

jobs:
  include:
    - install: pipenv install
      script: black --check --diff $SOURCES

# install packages
install:
  - pip install pipenv
  - pipenv install

# run test
script:
  - pytest --cov=playtest
